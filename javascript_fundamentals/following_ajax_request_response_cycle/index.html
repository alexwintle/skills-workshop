<!doctype html>
<html>
  <head>

    <script>
      let url = "https://async-workshops-api.herokuapp.com/people"

      fetch(url)
        .then(response => response.json())
        .then((peopleResponse) => {
          document.querySelector("#person").innerHTML = peopleResponse[0].name
        })
    </script>
  </head>

  <body>
    <div id="person">No one</div>
  </body>
</html>
